<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">TTS Generator</h1>
            <p class="text-gray-600">Генерация речи из текста с помощью Coqui TTS</p>
        </div>

        <!-- Form -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <form id="ttsForm" class="space-y-6">
                <!-- Text Input -->
                <div>
                    <label for="text" class="block text-sm font-medium text-gray-700 mb-2">
                        Текст для генерации
                    </label>
                    <textarea 
                        id="text" 
                        name="text" 
                        rows="4" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Введите текст для генерации речи..."
                        required
                    ></textarea>
                </div>

                <!-- Model Selection -->
                <div>
                    <label for="model_name" class="block text-sm font-medium text-gray-700 mb-2">
                        Модель TTS
                    </label>
                    <select 
                        id="model_name" 
                        name="model_name" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        required
                    >
                        {% for model in models %}
                        <option value="{{ model }}">{{ model }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Output Filename -->
                <div>
                    <label for="output_filename" class="block text-sm font-medium text-gray-700 mb-2">
                        Имя файла (без расширения)
                    </label>
                    <input 
                        type="text" 
                        id="output_filename" 
                        name="output_filename" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="my_audio"
                        value="generated_audio"
                        required
                    >
                </div>

                <!-- Submit Button -->
                <div>
                    <button 
                        type="submit" 
                        id="generateBtn"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed"
                    >
                        <span id="btnText">Сгенерировать аудио</span>
                        <span id="loadingSpinner" class="hidden">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Генерация...
                        </span>
                    </button>
                </div>
            </form>

            <!-- Result Message -->
            <div id="resultMessage" class="mt-4 hidden">
                <div id="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded hidden">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                        </svg>
                        <span id="successText"></span>
                    </div>
                </div>
                <div id="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded hidden">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                        </svg>
                        <span id="errorText"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Info -->
        <div class="mt-6 text-center text-sm text-gray-500">
            <p>Файлы сохраняются в папку <code class="bg-gray-100 px-2 py-1 rounded">output/</code></p>
            <p>Если файл с таким именем уже существует, будет добавлен уникальный суффикс</p>
        </div>
    </div>

    <script>
        document.getElementById('ttsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const generateBtn = document.getElementById('generateBtn');
            const btnText = document.getElementById('btnText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const resultMessage = document.getElementById('resultMessage');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const successText = document.getElementById('successText');
            const errorText = document.getElementById('errorText');
            
            // Показываем загрузку
            generateBtn.disabled = true;
            btnText.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            resultMessage.classList.add('hidden');
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successText.textContent = data.message;
                    successMessage.classList.remove('hidden');
                    errorMessage.classList.add('hidden');
                } else {
                    errorText.textContent = data.detail || 'Произошла ошибка';
                    errorMessage.classList.remove('hidden');
                    successMessage.classList.add('hidden');
                }
            } catch (error) {
                errorText.textContent = 'Ошибка сети: ' + error.message;
                errorMessage.classList.remove('hidden');
                successMessage.classList.add('hidden');
            } finally {
                // Скрываем загрузку
                generateBtn.disabled = false;
                btnText.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
                resultMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
